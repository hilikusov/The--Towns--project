<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Towns</title>

    <link rel="stylesheet" href="towns.css" />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <script src="towns.js" defer></script>
</head>

<body>

    <article>
        <header>
            <h2>Towns</h2>
        </header>

        <select id="towns" size="4">
            <option>Sofia</option>
            <option>Plovdiv</option>
            <option>Varna</option>
            <option>Bourgas</option>
        </select>
    </article>

    <article>
        <header>
            <h2>Delete Existing Town</h2>
        </header>

        <label for="townName">Town name</label>
        <input type="text" id="townName" />

        <button id="btnDelete">Delete</button>
    </article>

    <article>
        <button id="btnShuffle">Shuffle</button>
    </article>

    <article>
        <header>
            <h2>Add Town</h2>
        </header>

        <label for="townNameForAdd">Town name</label>
        <input type="text" id="townNameForAdd" />

        <button id="btnAdd">Add</button>
    </article>

    <div id="result"></div>

</body>
</html>
